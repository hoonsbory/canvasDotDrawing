<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dot Image On Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <div class="controller">
      <div>
        <button id="autoBtn">자동</button>
        <button id="originalBtn">원본</button>
        <button id="resetBtn">초기화</button>
      </div>
      <div>
        <div>
          <input
            type="range"
            id="autoSpeed"
            name="autoSpeed"
            min="1"
            max="300"
            value="1"
          />
          <label for="autoSpeed">자동 속도</label>
        </div>
        <input
          type="range"
          id="divideSpeed"
          name="divideSpeed"
          min="1"
          max="20"
          value="10"
        />
        <label for="divideSpeed">애니메이션 속도</label>
      </div>
    </div>
    <div class="mainWrapper">
      <div>
        <h1 class="typedTitle"></h1>
      </div>
      <div class="filebox">
        <label for="imageInput">이미지 업로드</label>
        <input type="file" accept="image/*" id="imageInput" />
      </div>
    </div>
  </body>
</html>
